name: mydemo
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Step 1
      id: step1
      run: |
        echo "Step 1 executed"
    
    - name: Step 2
      id: step2
      run: |
        echo "Step 2 executed"
    
    - name: Step 3
      id: step3
      run: |
        echo "Step 3 executed"

  summary: |
    Steps:
    - Step 1: ${{ job.steps.step1.outcome }}
    - Step 2: ${{ job.steps.step2.outcome }}
    - Step 3: ${{ job.steps.step3.outcome }}

    Step Status Results:
    - Step 1: ${{ job.steps.step1.conclusion }}
    - Step 2: ${{ job.steps.step2.conclusion }}
    - Step 3: ${{ job.steps.step3.conclusion }}
